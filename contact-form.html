<div class="form-wrapper">

    <div class="container">
        <div class="sixteen columns">
            <h3>Want to discus your ideas?</h3>
        </div>
        <div class="clear"></div>
        <form name="ajax-form" id="ajax-form" action="mail-it.html" method="post">
            <div class="eight columns">
                <label for="name"> 
                <span class="error" id="err-name">please enter name</span>
            </label>
                <input name="name" id="name" type="text" placeholder="Your Name: *" />
            </div>
            <div class="eight columns">
                <label for="email"> 
                <span class="error" id="err-email">please enter e-mail</span>
                <span class="error" id="err-emailvld">e-mail is not a valid format</span>
            </label>
                <input name="email" id="email" type="text" placeholder="E-Mail: *" />
            </div>
            <div class="sixteen columns">
                <label for="message"></label>
                <textarea name="message" id="message" placeholder="Tell Us Everything"></textarea>
            </div>
            <div class="sixteen columns">
                <div id="button-con"><button class="send_message" id="send"><span data-hover="submit">submit</span></button></div>
            </div>
            <div class="clear"></div>
            <div class="error text-align-center" id="err-form">There was a problem validating the form please check!</div>
            <div class="error text-align-center" id="err-timedout">The connection to the server timed out!</div>
            <div class="error" id="err-state"></div>
        </form>
        <div class="clear"></div>
        <div id="ajaxsuccess">Successfully sent!!</div>
    </div>

</div>
